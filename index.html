<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <section class="left">
    <div class="flex-vertical">
      <h1>Login</h1>
      <p>How to i get started lorem ipsum dolor at?</p>
      <form class="flex-vertical">
        <div class="input-wrapper">
          <img src="imges/user.png" alt="user">
          <input type="text" placeholder="username">
        </div>
        <div class="input-wrapper">
          <img src="imges/padlock.png" alt="padlock">
          <input type="password" placeholder="password">
        </div>
        <input class="btn btn-login" type="submit" value="Login Now">
      </form>
      <div class="divider"><strong>Login</strong>with Others</div>
      <a href="#" class="btn btn-icon">
        <img src="imges/google.png" alt="google">
        <p>Login with <strong>google</strong></p>
      </a>
      <a href="#" class="btn btn-icon">
        <img src="imges/facebook.png" alt="facebook">
        <p>Login with <strong>Facebook</strong></p>
      </a>
    </div>
    
  </section>
  <section class="right flex-vertical">
    <div class="overlay">
    </div>
    <div class="hero">
      <h1>Very good works are waiting for you Login Now!!!</h1>
      
      <img src="imges/woman_with_tablet.png" alt="woman_with_tablet" >
      <div class="circle">
        <img src="imges/thunder_bolt.png" alt="thunder_bolt" >
      </div>
    </div>
  </section>
</body>
</html>
